<html>

<head>
    {{>header}}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <h3>{{title}}</h3>
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="text-right" style="margin-bottom: 1em;">
        <h1>{{title}}</h1>
        {{^user}}
        <a id="login" href="/register" class="btn btn-primary">
            Register
        </a>
        <a id="login" href="/login" class="btn btn-primary">
            Sign in
        </a>
        {{/user}}
        {{#user}}
        <a id="logout" href="/logout" class="btn btn-primary">
            Sign out
        </a>
        {{/user}}
    </div>
    {{#entries}}
    <div>
        <h4>{{subject}}</h4>
        <p>
            {{contents}}
        </p>
        <div class="card-footer">
            <p>Written by <a href="/posts/{{author}}">{{author}}</a>, on {{published}}</p>
        </div>
    </div>
    <hr>
    {{/entries}}
    {{^entries}}
    No entries yet.
    {{/entries}}
</body>

</html>
